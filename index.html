<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>
    <!--Stylesheet CSS-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Bootstrap JS CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
</head>
<body>
<h1 id="header">Gif Finder</h1>
<!--text for how to use app-->
<p id="instructions">Instructions: Click on a button and 10 gifs matching topic will generate. Must click on gif for them to aninmate.</p>
<!--Form for custom input-->
<form id="gif-form">
    <div class = form-group>
        <label for="gif-input">Gif Search</label>
        <input type="text" id="gif-input"><br>
    </div>
        <!-- Button triggers new movie to be added -->
        <input class="btn btn-secondary" id="add-gif" type="submit" value="Search Gif">
      </form>
  

<!--Where buttons will be displayed-->
    <div id="button-output"></div>
<!--Where gifs are output-->
    <div id="giphy-output"></div>
</div>

<!--Jquery CDN-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
